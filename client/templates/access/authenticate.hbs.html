<template name="authenticate">
  {{#contentFor "headerButtonLeft"}} 
    <button data-ion-menu-toggle="left" class="button button-clear">
      <i class="fa fa-bars"></i>
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}} 
    <h1 class="title title-center">WADM</h1>
  {{/contentFor}} 

  {{#contentFor "headerButtonRight"}}
    {{#if currentUser}}
      <p class="title title-right pull-right">
        {{currentUser.profile.name}}
        <i data-logout style="color: #FF7B7B" class="fa fa-times"></i>
      </p>
    {{/if}} 

  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    <div id="authenticateTransition" class="padding">
      {{> atForm}}
    </div>  
    {{/ionContent}}
  {{/ionView}}
</template>

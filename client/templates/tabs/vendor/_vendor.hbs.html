<template name="_vendor">
  <div class="card">
    <a href="/vendor/{{_id}}" class="content">
      <img class="ui avatar image card-avatar" src="{{logo}}">
      <div class="header">{{name}}</div>
      <div class="meta"><strong>Manager: {{manager}}</strong></div>
    </a>
    <div class="extra content">
      <div class="ui star rating" data-rating="2"></div><span style="margin-left:  10px;">3.6/4 43 reviews</span>
      <p class="pricing right floated"><span>${{repeatRate}}</span>/<small>hr</small></p>
    </div>
  </div>
</template>
